spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bostonwhereareu?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000
      pool-name: MyHikariCP
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs.html